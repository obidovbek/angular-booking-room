<app-admin-persons-actions automation-id="admin-persons-actions"></app-admin-persons-actions>

<ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>

<ng-template #desktopTpl>
  <app-admin-persons-table automation-id="admin-persons-table" [data]="persons" *ngIf="isDesktopScreen"></app-admin-persons-table>
</ng-template>

<ng-template #mobileTpl>
  <app-admin-persons-list automation-id="admin-persons-list" [data]="persons" *ngIf="!isDesktopScreen"></app-admin-persons-list>
</ng-template>
