<mat-dialog-content *ngIf="form && person">
  <app-admin-person-form automation-id="admin-person-form" [form]="form" [person]="person"></app-admin-person-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button automation-id="admin-person-cancel" mat-raised-button mat-dialog-close>Отмена</button>
  <button automation-id="admin-person-change" mat-raised-button color="primary" (click)="onSubmit()">Изменить</button>
</mat-dialog-actions>
