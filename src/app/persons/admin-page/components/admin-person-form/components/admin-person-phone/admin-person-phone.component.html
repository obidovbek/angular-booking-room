<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-person-phone-label">Телефон</mat-label>
  <input
    automation-id="admin-person-phone-control"
    placeholder="Телефон"
    type="tel"
    name="person[phone]"
    matInput
    [id]="id"
    [formControl]="control"
  />
</mat-form-field>
