<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-person-buildings-label">Отели</mat-label>
  <mat-select automation-id="admin-person-buildings-control" [formControl]="control" [id]="id" multiple>
    <mat-option *ngFor="let building of buildings" [value]="building.id"> {{ building.id }}/ {{ building.name }} </mat-option>
  </mat-select>
</mat-form-field>
