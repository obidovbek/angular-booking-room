<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-person-firstname-label">Имя</mat-label>
  <input
    automation-id="admin-person-firstname-control"
    placeholder="Имя"
    type="text"
    name="person[firstName]"
    matInput
    [id]="id"
    [formControl]="control"
  />
</mat-form-field>
