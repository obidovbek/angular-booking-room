<mat-form-field appearance="fill" *ngIf="control">

  <input
    automation-id="admin-room-bathrooms-control"
    placeholder="Количество ванных комнат"
    type="number"
    name="room[bathrooms]"

    [id]="id"
    [formControl]="control"
    step="1"
  />
