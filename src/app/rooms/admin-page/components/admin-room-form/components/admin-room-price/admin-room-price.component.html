<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-room-price-label">Цена за ночь</mat-label>
  <input
    automation-id="admin-room-price-control"
    placeholder="Цена, в рублях"
    type="number"
    name="room[price]"
    matInput
    [formControl]="control"
    step="100"
    [id]="id"
  />
</mat-form-field>
