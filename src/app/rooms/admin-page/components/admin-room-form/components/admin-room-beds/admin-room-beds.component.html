<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-room-beds-label">Спальные места</mat-label>
  <input
    automation-id="admin-room-beds-control"
    placeholder="Количество спальных мест"
    type="number"
    name="room[beds]"
    matInput
    [id]="id"
    [formControl]="control"
    step="1"
  />
</mat-form-field>
