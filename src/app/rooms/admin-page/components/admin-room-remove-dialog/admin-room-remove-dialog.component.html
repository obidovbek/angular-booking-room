<h2 mat-dialog-title automation-id="admin-room-title">Внимание</h2>
<div mat-dialog-content automation-id="admin-room-content">
  <p>Вы действительно хотите удалить номер № {{ room.id }}?</p>
</div>
<div mat-dialog-actions align="center">
  <button automation-id="admin-room-cancel" type="button" color="primary" mat-raised-button (click)="onCancel()">Нет</button>
  <button automation-id="admin-room-remove" type="button" color="warn" mat-raised-button (click)="onSuccess()">Да</button>
</div>
