<app-admin-buildings-actions automation-id="admin-buildings-actions"></app-admin-buildings-actions>

<ng-container *ngIf="isDesktopScreen; then desktopTpl; else mobileTpl"></ng-container>

<ng-template #desktopTpl>
  <app-admin-buildings-table automation-id="admin-buildings-table" [data]="buildings"></app-admin-buildings-table>
</ng-template>

<ng-template #mobileTpl>
  <app-admin-buildings-list automation-id="admin-buildings-list" [data]="buildings"></app-admin-buildings-list>
</ng-template>
