<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-building-lat-label">LAT</mat-label>
  <input
    automation-id="admin-building-lat-control"
    placeholder="LAT"
    type="number"
    name="building[lat]"
    matInput
    [id]="id"
    [formControl]="control"
  />
</mat-form-field>
