<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-building-address-label">Адрес</mat-label>
  <textarea
    automation-id="admin-building-address-control"
    rows="3"
    placeholder="Адрес"
    name="building[address]"
    matInput
    [id]="id"
    [formControl]="control"
  ></textarea>
</mat-form-field>
