<mat-form-field appearance="fill" *ngIf="control">
  <mat-label automation-id="admin-building-name-label">Название</mat-label>
  <input
    automation-id="admin-building-name-control"
    placeholder="Название"
    type="text"
    name="building[name]"
    matInput
    [id]="id"
    [formControl]="control"
  />
</mat-form-field>
